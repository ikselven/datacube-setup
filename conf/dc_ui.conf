<VirtualHost *:80>
    # Admin email, Server Name (domain name) and any aliases
    ServerAdmin developer@debian-dcube
    ServerName debian-dcube
    ServerAlias localhost.localdomain

	WSGIDaemonProcess dc_ui python-path=/home/developer/datacube/data_cube_ui
	WSGIProcessGroup dc_ui
	WSGIApplicationGroup %{GLOBAL}

	WSGIScriptAlias / /home/developer/datacube/data_cube_ui/data_cube_ui/wsgi.py

	<Directory "/home/developer/datacube/data_cube_ui/data_cube_ui/">
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	#django static
	Alias /static/ /home/developer/datacube/data_cube_ui/static/
	<Directory /home/developer/datacube/data_cube_ui/static>
		Require all granted
	</Directory>

	#results.
	Alias /datacube/ /home/developer/datacube/data/
	<Directory /home/developer/datacube/data/>
		Require all granted
	</Directory>

	# enable compression
	SetOutputFilter DEFLATE

	ErrorLog ${APACHE_LOG_DIR}/datacube-error.log
	CustomLog ${APACHE_LOG_DIR}/datacube-access.log combined

</VirtualHost>

